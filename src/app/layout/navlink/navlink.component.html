<a
  class="block px-5 py-1.5 hover:bg-gray-200/70 transition-all rounded-full text-sm sm:text-base"
  [routerLink]="href"
  [routerLinkActive]="['hover:bg-gray-200','bg-gray-200']"
  [routerLinkActiveOptions]="{exact:true}"
  [ngClass]="{'bg-indigo-600 hover:bg-indigo-700 text-white rounded-md':button}"
>
  <p>{{ label }}</p>
</a>
